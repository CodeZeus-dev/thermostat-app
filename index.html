<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Thermostat</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/style.css" type="text/css">
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <header>
            <h1 class="display-4" style="text-align:center">Thermostat 1.0</h1>
        </header>
        <main>
            <div class="container">
                <section id="temp-info">
                    <div class="form-group">
                        <label for="city-choice">Choose a city to display the weather:</label>
                        <input list="available-cities" class="form-control" id="city-choice" name="city-choice" style="width:250px" placeholder="London">
                        <datalist id="available-cities">
                            <option selected value="London"></option>
                            <option value="Thessaloniki"></option>
                            <option value="Paris"></option>
                            <option value="Melbourne"></option>
                            <option value="Ouagadougou"></option>
                            <option value="Limassol"></option>
                            <option value="Athens"></option>
                            <option value="Boston"></option>
                            <option value="Singapore"></option>
                            <option value="Vienna"></option>
                            <option value="Reykjavik"></option>

                        </datalist>
                    </div>
                    <h2 class="display-5">
                        The temperature in <span id="render-temperature"></span> degrees.
                    </h2>
                </section>
                <br><br>
                <div style="text-align:center">
                    <section id="temp-panel">
                        <h3 id="current-temp"></h3>
                    </section>
                    <br>
                    <section id="alter-temp">
                        <button type="button" class="btn btn-dark" id="increase-temp">+</button>
                        <button type="button" class="btn btn-dark" id="decrease-temp">-</button><br><br>
                        <button type="button" class="btn btn-secondary" id="reset-temp">Reset</button>
                    </section>
                    <br><br>
                    <section id="power-saver">
                        <h4 class="display-5">
                            Power Saving Mode
                        </h4><br>
                        <button type="button" class="btn btn-success" id="ps-on">On</button>
                        <button type="button" class="btn btn-danger" id="ps-off">Off</button>
                    </section>
                </div>
            </div>
        </main>
        <script src="js/interface.js"></script>
        <script src="src/Thermostat.js"></script>
        <script src="src/Temperature.js"></script>
        <script src="src/PowerSaver.js"></script>
    </body>
</html>
